<!doctype html>
<html>
   <head>
      <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
   </head>
   <body ng-app = "myapp">
   <div class="container">
      <h1>Games:</h1>
      <div ng-controller = "ListController">
         <div ng-repeat="game in games" class="panel panel-default">
            <div class="panel-heading">
               {{game.startTime}}
            </div>
            <div class="panel-body">
               <div class="row">
                  <div class="col-md-6" style="background-color: {{game.awayTeam.color}}">
                     {{game.awayTeam.name}}
                  </div>
                  <div class="col-md-6" style="background-color: {{game.homeTeam.color}}">
                  {{game.homeTeam.name}}
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script>
      angular.module("myapp", [])
      .controller("ListController", function($scope, $http) {
         $http({
            method: 'GET',
            url: '/getgames'
         }).then(function successCallback(response) {
            $scope.games = response.data;
         }, function errorCallback(response) {
            alert('Shit broke: ' + response);
         });
      });
   </script>

   </body>
</html>
